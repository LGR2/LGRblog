DefaultContentLanguage = "en"
author = "Leon Reilly"
baseURL = "https://lgr.pages.dev/"
copyright = "Copyright © 2022"
enableInlineShortcodes = true
footnoteReturnLinkContents = "^"
hasCJKLanguage = true
languageCode = "cn"
theme = "hugo-theme-tokiwa"
title = "郭亮 LGR's Blog"
favicon = true
googleAnalytics = 'G-WDJSJN9GZ2'


[markup]
[markup.highlight]
style = "monokailight"

[markup.goldmark.renderer]
unsafe = true

[params]
bannerFont = "fonts/exampleFont" 
description = """
I write about topics I find interesting.
""" 
env = "production" # for Google Analytics and DISQUS.
favicon = "/img/favicon-32x32.png"
fuse = true # for searchbox. "JSON" must added to output contents. See [outputs].
math = true # for introducing $KaTEX$
useChineseFonts = false 
postDateFormat = "2006-01-02"

[menu]
